<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="jumbotron">
        <h1><strong>Weather Dashboard</strong></h1>
    </div>
    <div class="container">
        <!--Row for searching a city-->
        <div class="row">
            <div>
                <h4><strong>Search for a City:</strong></h4>
                <form class="input-group">
                    <input type="text" class="form-control" id="search-city" placeholder="New York">
                    <div class="input-group-append">
                        <button class="btn bg-primary" id="search-button">Search</button>
                    </div>
                </form>
            </div> 
        </div>
    </div>
</body>
</html>
