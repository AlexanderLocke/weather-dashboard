<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="jumbotron text-light">
        <h1><strong>Weather Dashboard</strong></h1>
        <h3>Search for a city and have the 5-day forecast display</h3>
    </div>
    <div class="container">
        <div class="row">
            <div>
                <h4><strong>Search for a City:</strong></h4>
                <form class="input-group">
                    <input type="text" class="form-control" id="search-city" placeholder="New York">
                    <div class="input-group-append">
                        <button class="btn bg-primary text-white" id="search-button">Search</button>
                    </div>
                </form>

              
                     <button class="btn btn-primary" type="button" id="clear-history">Clear history</button>
                     <ul class="city-list-group">
                         <!--Will dynamically add list elements using javascript-->
                     </ul>

            </div> 
            <div class="col-sm-8">
                <div class="current-weather-container border rounded m-2">
                    <div class="col-sm" id="current-weather">
                        <h3 class="city-name" id="current-city"></h3>
                        <p>Temperature: <span class="current" id="temperature"></span></p>
                        <p>Humidity: <span class="current" id="humidity"></span></p> 
                        <p>Wind Speed: <span class="current" id="wind-speed"></span></p>
                    </div>
                </div>
                <div class="col-sm" id ="future-weather">
                    <h3>5 Day Forecast:</h3>
                    <div class="row text-light mx-auto">
                        <div class="col-sm forecast m-2 p-2 rounded" >
                            <p id="Date0"></p>
                            <p id="Img0"></p>
                            <p>Temp: <span id="Temp0"></span></p>
                            <p>Humidity: <span id="Humidity0"></span></p>
                        </div>
                        <div class="col-sm forecast m-2 p-2 rounded" >
                            <p id="Date1"></p>
                            <p id="Img1"></p>
                            <p>Temp: <span id="Temp1"></span></p>
                            <p>Humidity: <span id="Humidity1"></span></p>
                        </div>
                        <div class="col-sm forecast m-2 p-2 rounded">
                            <p id="Date2"></p>
                            <p id="Img2"></p>
                            <p>Temp: <span id="Temp2"></span></p>
                            <p>Humidity: <span id="Humidity2"></span></p>
                        </div>
                        <div class="col-sm forecast m-2 p-2 rounded">
                            <p id="Date3"></p>
                            <p id="Img3"></p>
                            <p>Temp: <span id="Temp3"></span></p>
                            <p>Humidity: <span id="Humidity3"></span></p>
                        </div>
                        <div class="col-sm forecast m-2 p-2 rounded" >
                            <p id="Date4"></p>
                            <p id="Img4"></p>
                            <p>Temp: <span id="Temp4"></span></p>
                            <p>Humidity: <span id="Humidity4"></span></p>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
